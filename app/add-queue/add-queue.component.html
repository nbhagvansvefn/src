<ion-header [translucent]="true">
  <ion-toolbar>

<ion-buttons slot="start">

  <ion-back-button icon="chevron-back-sharp" size ="large" defaultHref="/"></ion-back-button>

</ion-buttons>
<ion-title align ="center" >
  Enter Queue Details
</ion-title>

</ion-toolbar>
</ion-header>

    <ion-content fullscreen>
      <div class ="container">
     

        <ion-item color ="light">
            <ion-label position="floating">Queue Name<ion-text color="danger">*</ion-text></ion-label>
            <ion-input [(ngModel)]="queueName" required type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item color ="light">
            <ion-label position="floating">Max Num Of People In a Day<ion-text color="danger">*</ion-text></ion-label>
            <ion-input [(ngModel)]="maxAppointments" required type="text"></ion-input>
        </ion-item>
        <br>
        <ion-item color ="light">
            <ion-label position="floating">Avg time per Each Customer<ion-text color="danger">*</ion-text></ion-label>
            <ion-input [(ngModel)]="averageAppointmentInMins" required type="text"></ion-input>
        </ion-item>

 
  <br>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status" *ngIf = "showSpinner">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <br>
   <!-- <ion-button color ="success" size ="default" (click)="onAddQueue($event)"> Add Queue </ion-button>  -->
   <div class="d-flex justify-content-center">
    <button class ="btn btn-primary mr-2" (click)="onAddQueue()"> Add Queue </button>
    <button class ="btn btn-danger">Clear</button>

    </div>

  </div>

  </ion-content>
