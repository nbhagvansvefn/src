<ion-header>
  <ion-toolbar>
    <ion-title align ="center">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
  <ion-list>
    <ion-item (click) ="ChangePassword()">
      <ion-label>Change Password</ion-label>

      <ion-icon name="key-sharp" slot="start" size="large"></ion-icon>
      <ion-icon name="arrow-forward-circle-sharp" slot="end" size="large"></ion-icon>
    </ion-item>

    <ion-item (click) ="dynamicTemplate()">
      <ion-label>Set Your Template</ion-label>
      <ion-icon name="trail-sign-sharp" slot="start" size="large"></ion-icon>
      <ion-icon name="arrow-forward-circle-sharp" slot="end" size="large"></ion-icon>
    </ion-item>
     
    <ion-item >
      <ion-label>Customer End Screen</ion-label>
      <ion-icon name="easel-sharp" slot="start" size="large"></ion-icon>
      <ion-toggle checked color="primary" slot="end"(click)="onCustomerEndScreen()" [(ngModel)] ="customerEndScreen"></ion-toggle>
    </ion-item>

    <ion-item >
      <ion-label>Enable Reminders</ion-label>
      <ion-icon name="alarm-sharp" slot="start" size="large"></ion-icon>
      <ion-toggle checked color="primary" slot="end" (click)="onEnableReminders()" [(ngModel)] ="enableReminders"></ion-toggle>
    </ion-item>



    <ion-item>
      <ion-label>Payment</ion-label>
      <ion-icon name="cart-sharp" slot="start" size="large"></ion-icon>
      <ion-icon name="arrow-forward-circle-sharp" slot="end" size="large"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-icon name="notifications-sharp" slot="start" size="large"></ion-icon>
      <ion-icon name="arrow-forward-circle-sharp" slot="end" size="large"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label>Help</ion-label>
      <ion-icon name="information-circle-sharp" slot="start" size="large"></ion-icon>
      <ion-icon name="arrow-forward-circle-sharp" slot="end" size="large"></ion-icon>
    </ion-item>
  </ion-list>
  <div class="d-flex justify-content-center" *ngIf ="roleId === 1">
    <ion-button [routerLink]="['/registration']"  color="success" >Register</ion-button>
  </div>

</div>

</ion-content>
